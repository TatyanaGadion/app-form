<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="name" class="form-label">Имя:</label>
    <input id="name" class="form-control" type="text" formControlName="name">
    <div  *ngIf="formErrors.name" class="alert alert-danger">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Пароль:</label>
    <input id="password" class="form-control" type="text" formControlName="password">
    <div  *ngIf="formErrors.password" class="alert alert-danger">{{formErrors.password}}</div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" class="form-control" type="email" formControlName="email">
    <div  *ngIf="formErrors.email" class="alert alert-danger">{{formErrors.email}}</div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Возраст:</label>
    <input id="age" class="form-control" type="text" formControlName="age">
    <div  *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Роль:</label>
    <select  id="role" class="form-select" type="text" formControlName="role">
      <option [value]="null">Выберите роль</option>
      <option [value]="role" *ngFor="let role of roles">{{role}}</option>
    </select>
    <div  *ngIf="formErrors.role" class="alert alert-danger">{{formErrors.role}}</div>
  </div>


  <div class="mb-3">
    <button class="btn btn-info" [disabled]="userForm.invalid" type="submit">
      Сохранить
    </button>
  </div>

</form>
