<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="name" class="form-label">Имя:</label>
    <input id="name" class="form-control" type="text" formControlName="name">
    <div class="alert alert-danger"
    *ngIf="userForm.get('name')?.hasError('required')
      &&  (userForm.get('name')?.touched || userForm.get('name')?.dirty)">
      Обязательное поле
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Пароль:</label>
    <input id="password" class="form-control" type="text" formControlName="password">
    <div class="alert alert-danger"
    *ngIf="userForm.get('password')?.hasError('required')
      &&  (userForm.get('password')?.touched || userForm.get('password')?.dirty)">
      Обязательное поле
    </div>
    <div class="alert alert-danger"
    *ngIf="userForm.get('password')?.hasError('minlength')
      &&  (userForm.get('password')?.touched || userForm.get('password')?.dirty)">
      Требуется минимум 7 символов
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-info" [disabled]="userForm.invalid" type="submit">
      Сохранить
    </button>
  </div>

</form>
