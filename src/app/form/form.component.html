<form #userForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="name" class="form-label">Имя:</label>
    <input id="name"
           class="form-control"
           type="text"
           required
           name="name"
           [(ngModel)]="user.name"
           maxlength="10"
           minlength="4">

    <div *ngIf="formErrors" class="alert alert-danger">
      {{formErrors.name}}
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Возраст:</label>
    <input id="age" class="form-control" type="number" required name="age"
           [(ngModel)]="user.age">
    <div *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Роли:</label>
    <select  id="role" class="form-select" name="role" required
             [(ngModel)]="user.role">
      <option [value]="role" *ngFor="let role of roles">
        {{role}}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <button class="btn btn-info"
            [disabled]="userForm.form.invalid"
            type="submit">Сохранить</button>
  </div>

</form>

<h3>{{user | json}}</h3>
